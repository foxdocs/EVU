<!DOCTYPE html>
<html>
  <head>
    <title>Add Paragraph</title>
    <script>
        function addParagraph(){  
          //create a new <p> element
          const newP = document.createElement("p");
          //create the content for the <p> element
          const pContent = document.createTextNode("I'm the new paragraph!");     
          //add the content to the <p> element
          newP.appendChild(pContent);
          
          //get the ‘container’  element
          const containerDiv = document.getElementById("container");        
          //add the <p> element to the container
          containerDiv.appendChild(newP);
        }
      </script>
  </head>

  <body>
        <button onclick="addParagraph()"> 
            Click to add a new paragraph below.
        </button>
        <div id="container"></div>    
  </body>
</html>
