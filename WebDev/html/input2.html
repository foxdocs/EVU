<!DOCTYPE html>
<html>
  <head>
    <title>Input Dialog</title>
    <script>
        function carChoice()
        { 
            let selectedElement = document.getElementById('cars'); 
            let outputElement = document.getElementById('car-output'); 
            
            let carname = selectedElement.value;   
            outputElement.innerText = 'Your favorite car is ' + carname + '!'; 
        }       
    </script>
  </head>

  <body>
        <label for="cars">Choose a car:</label>
        <select id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
        </select>
        <button onclick='carChoice();'>
            Submit 
        </button>
        <p id="car-output"></p>
    </body>
    
  </body>
</html>
