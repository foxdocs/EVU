<!DOCTYPE html>
<html>
  <head>
    <title>Removing an Element</title>
    <script>
      function deleteElement(){
        document.getElementById("deleteMe").remove();
      }
    </script>
  </head>

  <body>
    <button id="deleteMe" onclick="deleteElement()">Click to delete me.</button>
    <p>I'm here to stay.</p>
  </body>
</html>
